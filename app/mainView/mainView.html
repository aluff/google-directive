<input type="listAdd" ng-model="listAdd" placeholder="Enter a string" />
<button id="addButton" type="button" ng-click="addToList(listAdd)">Add to List</button>
<input type="listRemove" ng-model="listRemove" placeholder="Enter a string" />
<button type="button" ng-click="removeFromList(listRemove)">Remove from List</button>
<button type="button" ng-click="changeInList()">Change 2nd Item to "Foo"</button>
<my-list-dir listarr=listArr></my-list-dir>
