<style>
    #map {
        height: 500px;
    }
</style>
<my-map center="center" zoom="zoom" map-opt="mapOpt">
    <my-marker position="mapPos" draggable="true" info="'This is a marker'"></my-marker>
    <my-polyline path="line" color="'red'" opacity="0.5" width="5"></my-polyline>
    <my-polygon paths="triangle" fill-color="'red'" line-width="1" fill-opacity="1"></my-polygon>
    <my-rectangle bounds="rectangle" options="{draggable: true}"></my-rectangle>
    <my-circle center="mapPos" radius="1000" fill-opacity="0.05" options="{editable: true}"></my-circle>
</my-map>
